<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Portal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #4a5568;
            font-size: 2.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #4a5568;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="tel"],
        input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        .submit-btn {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
        }
        
        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }
        
        .message {
            padding: 15px;
            border-radius: 8px;
            margin: 20px 0;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background-color: #f0fff4;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .error {
            background-color: #fff5f5;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .loading {
            text-align: center;
            margin: 20px 0;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .nav-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e2e8f0;
        }
        
        .nav-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        
        .nav-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üöÄ Job Application Portal</h1>
        
        <div id="message"></div>
        
        <form id="applicationForm">
            <div class="form-group">
                <label for="name">Full Name *</label>
                <input type="text" id="name" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number *</label>
                <input type="tel" id="phone" required>
            </div>
            
            <div class="form-group">
                <label for="position">Position Applied For *</label>
                <input type="text" id="position" required>
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Resume (PDF only) *</label>
                <input type="file" id="resume" accept=".pdf" required>
            </div>
            
            <button type="submit" class="submit-btn" id="submitBtn">
                Submit Application
            </button>
        </form>
        
        <div class="nav-link">
            <a href="dashboard.html">View Applications (Recruiters)</a>
        </div>
    </div>

    <script>
        // URL with actual API Gateway URL
        const API_BASE_URL = 'https://l6cmmtbly1.execute-api.us-east-2.amazonaws.com/prod';
        
        const form = document.getElementById('applicationForm');
        const messageDiv = document.getElementById('message');
        const submitBtn = document.getElementById('submitBtn');
        
        function showMessage(text, type) {
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            setTimeout(() => {
                messageDiv.innerHTML = '';
            }, 5000);
        }
        
        function showLoading(show) {
            if (show) {
                submitBtn.disabled = true;
                submitBtn.innerHTML = 'Submitting...';
                messageDiv.innerHTML = '<div class="loading"><div class="spinner"></div><p>Submitting your application...</p></div>';
            } else {
                submitBtn.disabled = false;
                submitBtn.innerHTML = 'Submit Application';
            }
        }
        
        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const fileInput = document.getElementById('resume');
            const file = fileInput.files[0];
            
            if (!file) {
                showMessage('Please select a resume file', 'error');
                return;
            }
            
            if (file.type !== 'application/pdf') {
                showMessage('Please upload a PDF file only', 'error');
                return;
            }
            
            if (file.size > 5 * 1024 * 1024) { // 5MB limit
                showMessage('File size must be less than 5MB', 'error');
                return;
            }
            
            showLoading(true);
            
            try {
                // Convert file to base64
                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });
                
                const applicationData = {
                    name: document.getElementById('name').value,
                    email: document.getElementById('email').value,
                    phone: document.getElementById('phone').value,
                    position: document.getElementById('position').value,
                    resumeBase64: base64,
                    resumeFileName: file.name
                };
                
                const response = await fetch(`${API_BASE_URL}/applications`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(applicationData)
                });
                
                const result = await response.json();
                
                if (response.ok) {
                    showMessage('üéâ Application submitted successfully!', 'success');
                    form.reset();
                } else {
                    throw new Error(result.error || 'Failed to submit application');
                }
            } catch (error) {
                console.error('Error:', error);
                showMessage('‚ùå Error submitting application. Please try again.', 'error');
            } finally {
                showLoading(false);
            }
        });
    </script>
</body>
</html>
